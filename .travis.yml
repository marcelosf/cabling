language: php

php: 7.1

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate

before_install:
  - mysql -e 'CREATE DATABASE cabling;'
  - mysql -e 'grant all on cabling.* to cabling@127.0.0.1 identified by "cabling"' 

services:
  - mysql

addons:
  mariadb: '10.0'

script:
  - vendor/bin/phpunit